<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="x-ua-compatible" content="IE=edge" />
  <link rel="icon" type="image/svg+xml" href="src/assets/logo_letters.jpg" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0f172a" />

  <title>Automata Studio</title>
  <meta name="description"
    content="Build DFAs/NFAs/PDAs/TMs, simulate runs with IDs, and visualize NFA→DFA. A modern playground for Theory of Computation." />
  <meta name="keywords"
    content="automata, finite automata, dfa, nfa, pda, turing machine, turing, simulation, theory of computation, toC, jflap, visualize, nfa to dfa, nfa→dfa, dristanta, silwal" />
</head>

<body class="h-full bg-slate-100 text-slate-900 antialiased">
  <a href="#root"
    class="sr-only focus:not-sr-only focus:absolute focus:left-4 focus:top-4 focus:z-50 focus:rounded-md focus:bg-white focus:px-3 focus:py-2 focus:shadow">
    Skip to app
  </a>
  <div id="root">
    <div role="status" aria-live="polite" class="min-h-screen grid place-items-center">
      <div class="rounded-xl border bg-white p-6 shadow">
        <div class="mb-2 h-2 w-40 animate-pulse rounded bg-slate-200"></div>
        <div class="mb-2 h-2 w-64 animate-pulse rounded bg-slate-200"></div>
        <div class="h-2 w-52 animate-pulse rounded bg-slate-200"></div>
        <p class="mt-4 text-sm text-slate-600">Loading Automata Studio…</p>
      </div>
    </div>
  </div>

  <noscript>
    <div class="fixed inset-0 grid place-items-center p-4">
      <div class="max-w-md rounded-xl border bg-white p-4 shadow">
        <h1 class="mb-2 text-lg font-semibold">JavaScript Required</h1>
        <p class="text-sm text-slate-700">
          Automata Studio needs JavaScript to run. Please enable JavaScript in your browser settings.
        </p>
      </div>
    </div>
  </noscript>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
